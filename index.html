<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" text="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>
    <!-- This is were we will input data on our city search location -->
    <form id="city-search">
      <label for="search-input">Search for a City:</label>
      <div class="input-group mb-3">
        <input type="text" id="search-input" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn" type="button">Button</button>

        </div>
        </div>
      </div>
    </form>

    <!-- This will hold the current weather information  -->
    <section class="current-city">
      <div class="city"></div>
      <div class="date"></div>
      <div class="temp"></div>
      <div class="wind"></div>
      <div class="UV"></div>
      <div class="img"></div>
    </section>



    <script src="./weather.js"></script>
</body>

</html>
